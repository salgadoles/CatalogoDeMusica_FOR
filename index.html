<body>
    <form class="selectForm" name="selectForm">
    <h3>selecione seu estilo musical favorito xará<div class=""></div></h3>
        <select class="belson" id="tipoMusica" name="tipoMusica" multiple="multiple">
            <option selected="selected">R&B</option>
            <option>Jazz</option>
            <option>Blues</option>
            <option>New Age</option>
            <option>Classico</option>
            <option>Ópera</option>
            <option>Rock</option>
            <option>Samba</option>
            <option>Rap</option>
        </select>

        <button id="btn"> <span>Button</span></button>
    </form>

    <script>
        function howMany(selectObject) {
            var numeroSelecionadas = 0;
            for (var i = 0; i < selectObject.options.length; i++) {
                if (selectObject.options[i].selected) {
                    numeroSelecionadas++;
                }
            }
            return numeroSelecionadas;
        }

        var btn = document.getElementById("btn");
        btn.addEventListener("click", function () {
            alert(
                "Total de opções selecionadas: " + howMany(document.selectForm.tipoMusica),
            );
        });
    </script>
